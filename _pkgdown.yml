template:
  params:
    bootswatch: flatly
reference:
- title: Integer generators
  desc: A set of generators to produce integers.
  contents:
    - integer_
    - integer_bounded
    - integer_left_bounded
    - integer_right_bounded
    - integer_positive
    - integer_negative
- title: Double generators
  desc: A set of generators to produce doubles.
  contents:
    - double_
    - double_bounded
    - double_left_bounded
    - double_right_bounded
    - double_positive
    - double_negative
    - double_fractional
    - double_whole
- title: Numeric generators
  desc: >
    A set of generators to produce numeric values.
    A numeric value may be an integer or a double.
  contents:
    - numeric_
    - numeric_bounded
    - numeric_left_bounded
    - numeric_right_bounded
    - numeric_positive
    - numeric_negative
- title: Character generators
  desc: A set of generators to produce characters.
  contents:
    - character_
- title: Logical generators
  desc: A generator to produce logicals.
  contents:
    - logical_
- title: Date generators
  desc: A set of generators to produce dates.
  contents:
    - data_
    - date_bounded
    - date_left_bounded
    - date_right_bounded
- title: POSIXct generators
  desc: A set of generators to produce POSIXct date-times
  contents:
    - posixct_
    - posixct_bounded
    - posixct_left_bounded
    - posixct_right_bounded
- title: hms generators
  desc: A set of generators to produce hms times
  contents:
    - hms_
    - hms_bounded
    - hms_left_bounded
    - hms_right_bounded
- title: Factor generators
  desc: A set of generators to produce factors
  contents:
    - factor_
- title: List generators
  desc: A set of modifiers to create lists
  contents:
    - list_
    - list_of
- title: Data Frame generators
  desc: A set of generators to produce data frames.
  contents:
    - tibble_
    - tibble_of
    - data_frame_
    - data_frame_of
- title: Multi-class generators
  desc: A set of generators to produce random values.
  contents:
    - any_atomic
    - any_list
    - any_flat_list
    - any_vector
    - any_tibble
    - any_dataframe
- title: Generator modifiers
  desc: A set of functions to modify generators
  contents:
    - equal_length
    - empty
- title: Other
  desc: Other generators and combinators
  contents:
    - one_of
    - constant
