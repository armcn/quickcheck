template:
  theme: github-dark
  bootstrap: 5
  bslib:
    bg: "#0d0d0d"
    fg: "#d9d9d9"
    primary: "#eb3309"
    base_font: "Roboto"
    heading_font: "Lato"
    code_font: "Fira Code"
navbar:
  structure:
    right: [search, github, twitter]
  components:
    twitter:
      icon: fa-twitter
      href: http://twitter.com/ShinyD3js
      aria-label: Twitter
reference:
- title: Integer
  desc: A set of generators to produce integer vectors.
  contents:
    - integer_
    - integer_bounded
    - integer_left_bounded
    - integer_right_bounded
    - integer_positive
    - integer_negative
- title: Double
  desc: A set of generators to produce double vectors.
  contents:
    - double_
    - double_bounded
    - double_left_bounded
    - double_right_bounded
    - double_positive
    - double_negative
    - double_fractional
    - double_whole
- title: Numeric
  desc: >
    A set of generators to produce numeric vectors.
    A numeric vector will be an integer or a double vector.
  contents:
    - numeric_
    - numeric_bounded
    - numeric_left_bounded
    - numeric_right_bounded
    - numeric_positive
    - numeric_negative
- title: Character
  desc: A set of generators to produce character vectors.
  contents:
    - character_
    - character_letters
    - character_numbers
    - character_alphanumeric
- title: Logical
  desc: A generator to produce logical vectors.
  contents:
    - logical_
- title: Date
  desc: A set of generators to produce date vectors.
  contents:
    - date_
    - date_bounded
    - date_left_bounded
    - date_right_bounded
- title: POSIXct
  desc: A set of generators to produce POSIXct vectors.
  contents:
    - posixct_
    - posixct_bounded
    - posixct_left_bounded
    - posixct_right_bounded
- title: hms
  desc: A set of generators to produce hms vectors.
  contents:
    - hms_
    - hms_bounded
    - hms_left_bounded
    - hms_right_bounded
- title: Factor
  desc: A generator to produce factor vectors.
  contents:
    - factor_
- title: List
  desc: A set of generators to produce lists.
  contents:
    - list_
    - list_of
    - flat_list_of
- title: Data frame
  desc: A set of generators to produce data frames.
  contents:
    - tibble_
    - tibble_of
    - data_frame_
    - data_frame_of
    - data.table_
    - data.table_of
- title: Any
  desc: A set of generators to produce random values.
  contents:
    - anything
    - any_atomic
    - any_list
    - any_flat_list
    - any_flat_homogeneous_list
    - any_vector
    - any_tibble
    - any_data_frame
    - any_data.table
    - any_undefined
- title: Other
  desc: Other generators.
  contents:
    - one_of
    - equal_length
    - constant
- title: Hedgehog
  desc: Convert between quickcheck and hedgehog generators.
  contents:
    - from_hedgehog
    - as_hedgehog
- title: Test runner
  desc: Functions to run property based tests.
  contents:
    - for_all
    - repeat_test
- title: Show example
  desc: Show an example output value from a generator
  contents:
    - show_example
